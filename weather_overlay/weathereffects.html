<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Define rain drop -->
    <defs>
      <path id="raindrop" d="M0,0 L2,14 L4,0 Z" fill="#5d98d6">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="1s"
          repeatCount="indefinite"
          values="0,0; 0,300"
          additive="sum"/>
        <animate
          attributeName="opacity"
          values="1;0"
          dur="1s"
          repeatCount="indefinite"/>
      </path>
    </defs>
  
    <!-- Sky background -->
    <rect width="400" height="300" fill="#c4d7e6"/>
  
    <!-- Clouds -->
    <g fill="#919191">
      <!-- Left cloud -->
      <g>
        <circle cx="100" cy="60" r="25"/>
        <circle cx="130" cy="60" r="30"/>
        <circle cx="160" cy="60" r="25"/>
        <rect x="100" y="50" width="60" height="25" rx="12.5"/>
        
        <!-- Subtle cloud movement -->
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          values="-5,0; 5,0; -5,0"
          dur="4s"
          repeatCount="indefinite"/>
      </g>
  
      <!-- Right cloud -->
      <g>
        <circle cx="260" cy="40" r="20"/>
        <circle cx="290" cy="40" r="25"/>
        <circle cx="320" cy="40" r="20"/>
        <rect x="260" y="30" width="60" height="25" rx="12.5"/>
        
        <!-- Subtle cloud movement - slightly offset from left cloud -->
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          values="5,0; -5,0; 5,0"
          dur="4s"
          repeatCount="indefinite"/>
      </g>
    </g>
  
    <!-- Rain drops -->
    <g>
      <!-- First column -->
      <use href="#raindrop" x="90" y="-50">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="0.9s"
          begin="0.1s"
          repeatCount="indefinite"
          values="0,0; 4,300"/>
      </use>
      <use href="#raindrop" x="120" y="-150">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="0.9s"
          begin="0.4s"
          repeatCount="indefinite"
          values="0,0; 4,300"/>
      </use>
      
      <!-- Second column -->
      <use href="#raindrop" x="150" y="-100">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="1s"
          begin="0.2s"
          repeatCount="indefinite"
          values="0,0; 4,300"/>
      </use>
      <use href="#raindrop" x="180" y="-200">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="1s"
          begin="0.5s"
          repeatCount="indefinite"
          values="0,0; 4,300"/>
      </use>
  
      <!-- Third column -->
      <use href="#raindrop" x="270" y="-75">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="0.8s"
          begin="0s"
          repeatCount="indefinite"
          values="0,0; 4,300"/>
      </use>
      <use href="#raindrop" x="300" y="-175">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="0.8s"
          begin="0.3s"
          repeatCount="indefinite"
          values="0,0; 4,300"/>
      </use>
    </g>
  </svg>
