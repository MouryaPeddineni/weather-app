<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API: Zoom into City</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFok1h4tkAF3KO_53oSrxIYLMUo_poHO8&callback=initMap" 
    async defer></script>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Zoom into New York City</h3>
    <div id="map"></div>
    
    <script>
      let map;

      function initMap() {
        // Coordinates for New York City
        const city = { lat: 40.7128, lng: -74.0060 };

        // Create a map centered at the city coordinates
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12, // Zoom level (higher = more zoomed in)
          center: city, // Center the map at the city
        });

        // Add a marker at the city location
        const marker = new google.maps.Marker({
          position: city,
          map: map,
          title: "New York City",
        });
      }
    </script>
  </body>
</html>
